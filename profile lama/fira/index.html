<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viu-Like Streaming UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="navbar-search">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Show Title</h1>
            <p>Watch now on Viu-like platform</p>
            <button class="btn-watch">Watch Now</button>
        </div>
    </section>

    <!-- Thumbnails Grid -->
    <section class="thumbnails">
        <h2>Trending Now</h2>
        <div class="grid">
            <div class="grid-item">
                <img src="thumb1.jpg" alt="Thumbnail 1">
                <p>Show Title 1</p>
            </div>
            <div class="grid-item">
                <img src="thumb2.jpg" alt="Thumbnail 2">
                <p>Show Title 2</p>
            </div>
            <div class="grid-item">
                <img src="thumb3.jpg" alt="Thumbnail 3">
                <p>Show Title 3</p>
            </div>
            <div class="grid-item">
                <img src="thumb4.jpg" alt="Thumbnail 4">
                <p>Show Title 4</p>
            </div>
            <!-- Add more grid items as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Streaming Service. All rights reserved.</p>
    </footer>
</body>
</html>
