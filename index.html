<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  let latestPostGuid = null; // ID unik post terakhir

  async function loadMediumPosts(username, appendOnlyNew = false) {
    const feedUrl = `https://medium.com/feed/@${username}`;
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const postsContainer = document.getElementById('medium-posts');

      const posts = data.items;
      if (!posts || posts.length === 0) return;

      // Jika appendOnlyNew aktif, hanya tampilkan jika post terbaru berbeda
      if (appendOnlyNew && posts[0].guid === latestPostGuid) return;

      if (!appendOnlyNew) postsContainer.innerHTML = ""; // bersihkan saat pertama kali

      posts.slice(0, 4).forEach((post, index) => {
        if (appendOnlyNew && post.guid === latestPostGuid) return; // hindari duplikasi

        const postElement = document.createElement('div');
        postElement.className = 'col-md-4';
        postElement.setAttribute('data-aos', 'fade-up');
        postElement.setAttribute('data-aos-delay', 200 * (index + 1));

        postElement.innerHTML = `
          <div class="service-item">
          <a href="${post.link}" target="_blank">
            <img src="assets/img/portfolio/medium.png" class="img-fluid" alt="" loading="lazy">
            <h3>${post.title}</h3>
            <p>${post.description.substring(0, 100).trim()}...</p>
            </a>
          </div>
        `;

        if (appendOnlyNew) {
          postsContainer.insertBefore(postElement, postsContainer.firstChild); // tambahkan ke atas
        } else {
          postsContainer.appendChild(postElement);
        }
      });

      latestPostGuid = posts[0].guid; // update ID post terakhir

      AOS.refresh(); // refresh animasi AOS setelah tambah elemen baru
      console.log("Raw RSS data:", data);


    } catch (error) {
      console.error('Gagal mengambil data Medium:', error);
    }
  }

  // Load pertama kali
  loadMediumPosts('bayujunisp');

  // Cek setiap 60 detik (60000 ms) untuk post baru
  setInterval(() => {
    loadMediumPosts('bayujunisp', true);
  }, 30000); // bisa diganti misalnya ke 30000 untuk 30 detik

</script>
