<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  let latestPostGuid = null;

  async function loadMediumPosts(username, appendOnlyNew = false) {
    const feedUrl = `https://medium.com/feed/@${username}`;
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const container = document.getElementById('medium-posts');
      const posts = data.items;

      if (!posts || posts.length === 0) return;
      if (appendOnlyNew && posts[0].guid === latestPostGuid) return;

      if (!appendOnlyNew) container.innerHTML = "";

      const filteredPosts = posts.filter(post => post.title.includes("Research"));

      filteredPosts.forEach((post, index) => {
        if (appendOnlyNew && post.guid === latestPostGuid) return;

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = post.content || post.description;
        const plainText = tempDiv.textContent || tempDiv.innerText || "";

        const postEl = document.createElement("div");
        postEl.className = "col-md-4";
        postEl.setAttribute("data-aos", "fade-up");
        postEl.setAttribute("data-aos-delay", 200 * (index + 1));

        postEl.innerHTML = `
          <div class="service-item">
            <a href="${post.link}" target="_blank">
            <img src="assets/img/portfolio/medium.png" class="img-fluid" alt="" loading="lazy">
            <h3>${post.title}</h3>
            <p>${plainText.substring(0, 100).trim()}...</p>
            </a>
          </div>
        `;

        if (appendOnlyNew) {
          container.insertBefore(postEl, container.firstChild);
        } else {
          container.appendChild(postEl);
        }
      });

      if (filteredPosts.length > 0) {
        latestPostGuid = filteredPosts[0].guid;
      }

      AOS.refresh(); // Update animations after dynamic insert
    } catch (error) {
      console.error("Error fetching Medium posts:", error);
    }
  }

  // First load
  loadMediumPosts("bayujunisp");

  // Re-fetch every 60 seconds
  setInterval(() => {
    loadMediumPosts("bayujunisp", true);
  }, 30000);
</script>
