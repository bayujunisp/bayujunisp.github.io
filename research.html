<script>
  AOS.init();

  const GITHUB_USERNAME = "bayujunisp";
  const MEDIUM_USERNAME = "bayujunisp";

  /**
   * Fetches and processes repositories from the GitHub API.
   */
  async function fetchGithubRepos(username) {
    // We use the GitHub API to get public repositories, sorted by the last push date.
    const apiUrl = `https://api.github.com/users/${username}/repos?sort=pushed&per_page=10`;

    try {
      const response = await fetch(apiUrl);
      const repos = await response.json();

      // Filter the repositories based on your rules
      const filteredRepos = repos.filter(repo => {
        const description = repo.description || "";
        const topics = repo.topics || [];
        const name = repo.name || "";

        const hasUnfinished = description.toLowerCase().includes("unfinished") || topics.includes("unfinished");
        const isGithubIo = name.toLowerCase().includes("github.io") || name.includes("codeigniter") || name.includes("perpus") || name.includes("Pendaftaran") || name.includes("teman") || name.includes("Perpustakaan") || name.includes("Happy") || name.includes("Apk");

        return !hasUnfinished && !isGithubIo;
      });

      // Transform the data into a common format for easy sorting and display
      return filteredRepos.map(repo => ({
        type: 'github',
        title: repo.name.replace(/-/g, ' '), // Replace hyphens with spaces for readability
        link: repo.html_url,
        description: repo.description || "No description provided.",
        date: new Date(repo.pushed_at), // Use push date for sorting
        tags: repo.topics || [], // These are your repository "subjects" or "tags"
        source: 'GitHub'
      }));
    } catch (error) {
      console.error("Error fetching GitHub repositories:", error);
      return []; // Return an empty array on error
    }
  }

  /**
   * Fetches and processes posts from a Medium feed via rss2json.
   */
  async function fetchMediumPosts(username) {
    const feedUrl = `https://medium.com/feed/@${username}`;
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const posts = data.items || [];
      
      // Filter posts where title contains "Research"
      const filteredPosts = posts.filter(post => post.title.includes("Research"));

      // Transform the data into a common format
      return filteredPosts.map(post => {
        // Create a temporary element to parse HTML and get plain text for the description
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = post.content || post.description;
        const plainText = tempDiv.textContent || tempDiv.innerText || "";
        
        return {
          type: 'medium',
          title: post.title,
          link: post.link,
          description: plainText.substring(0, 100).trim() + "...",
          date: new Date(post.pubDate), // Use publication date for sorting
          tags: post.categories || [], // These are your Medium post tags
          source: 'Medium'
        };
      });
    } catch (error) {
      console.error("Error fetching Medium posts:", error);
      return [];
    }
  }

  /**
   * Renders the combined and sorted items to the DOM.
   */
  function displayItems(items) {
    const container = document.getElementById('content-container');
    container.innerHTML = ""; // Clear previous content

    items.forEach((item, index) => {
      const itemEl = document.createElement("div");
      itemEl.className = "col-md-4"; // Or col-lg-4, as you prefer
      itemEl.setAttribute("data-aos", "fade-up");
      itemEl.setAttribute("data-aos-delay", 100 * (index + 1));

      // Choose an icon based on the source (GitHub or Medium)
      const iconSrc = item.source === 'GitHub' 
        ? 'assets/img/bjp/github.png' // Make sure you have this image
        : 'assets/img/portfolio/medium.png';

      // Create the HTML for the tags
      const tagsHtml = item.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

      itemEl.innerHTML = `
        <div class="service-item">
          <a href="${item.link}" target="_blank" rel="noopener noreferrer">
              <img src="${iconSrc}" class="img-fluid" alt="${item.source} logo" loading="lazy">
              <h3 class ="fw-bold">${item.title}</h3>
            <p>${item.description}</p>
            <div class="tags-container">${tagsHtml}</div>
          </a>
        </div>
      `;
      container.appendChild(itemEl);
    });

    AOS.refresh(); // Refresh AOS animations after adding new items
  }

  /**
   * Main function to load all content when the page loads.
   */
  async function loadAllContent() {
    // Fetch both sources at the same time for better performance
    const [githubItems, mediumItems] = await Promise.all([
      fetchGithubRepos(GITHUB_USERNAME),
      fetchMediumPosts(MEDIUM_USERNAME)
    ]);

    // Combine the arrays
    const combinedItems = [...githubItems, ...mediumItems];

    // Sort the combined array by date, most recent first
    combinedItems.sort((a, b) => b.date - a.date);

    // Display the final sorted list
    displayItems(combinedItems);
  }

  // Load everything when the DOM is ready
  document.addEventListener("DOMContentLoaded", loadAllContent);
</script>
